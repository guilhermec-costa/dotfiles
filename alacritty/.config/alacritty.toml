scrolling = { history = 10000, multiplier = 3 }
mouse.hide_when_typing = true
mouse.bindings = [
    { mouse = "Right", action = "ExpandSelection" },
    { mouse = "Right", mods = "Control", action = "Paste" },
    { mouse = "Right", mods = "Shift", action = "ExpandSelection" },
]

[window.padding]
y = 5
x = 5

[[keyboard.bindings]]
key = "v"
action = "ToggleViMode"
mods = "Control|Alt"

[font]
# normal.family = "Monaspace Radon SemiWide Semibold"
normal.family = "Iosevka SemiBold"
normal.style = "Regular"

[font.bold]
family = "Iosevka"
style = "Regular"
[colors]
draw_bold_text_with_bright_colors = true

#Default colors
[colors.primary]
background = '#000000'
foreground = '#c0caf5'

