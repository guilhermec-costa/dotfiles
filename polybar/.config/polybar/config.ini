[colors]
background      = #011627cc
background-alt  = #0b2942
foreground      = #d6deeb
primary         = #82aaff
secondary       = #7fdbca
tertiary        = #c792ea
alert           = #ef5350
disabled        = #5f7e97
success         = #22da6e
warning         = #ffeb95

[bar/top]
width = 100%
height = 20pt
radius = 6
bottom = false
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 5pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = " / "
separator-foreground = ${colors.disabled}

font-0 = Firacode Nerd Font:style=SemiBold:size=10;2
font-1 = Firacode Nerd Font:size=13;3
font-2 = Noto Color Emoji:scale=10:style=Regular;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio memory cpu network battery temperature xkeyboard powermenu system-nvidia-smi

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

label-active = %icon% %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 1.5

label-occupied = %icon% %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 1.5

label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1.5

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1.5

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.tertiary}
label-padding = 1

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " DISK "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}

format-unmounted = <label-unmounted>
label-unmounted = DISK %mountpoint%
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <label-volume> <ramp-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.disabled}

label-muted = ğŸ”‡ muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = "KBD "
format-prefix-foreground = ${colors.primary}

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-on = %name%
label-indicator-on-foreground = ${colors.warning}
label-indicator-on-padding = 1

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

label = %percentage_used%%
label-foreground = ${colors.foreground}

; Alerta se memÃ³ria > 90%
warn-percentage = 90
label-warn = %percentage_used%%
label-warn-foreground = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

label = %percentage%%
label-foreground = ${colors.foreground}

; Alerta se CPU > 80%
warn-percentage = 80
label-warn = %percentage%%
label-warn-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %A, %d %b
time = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %date% %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[module/system-nvidia-smi]
type = custom/script
exec = ~/.dotfiles/polybar/.config/polybar/scripts/system-nvidia-smi.sh
interval = 10

format = <label>
label-foreground = ${colors.primary}

; vim:ft=dosini
